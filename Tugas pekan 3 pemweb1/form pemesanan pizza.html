<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Pizza</title>
    <h1>Black Goose Bistro | Pizza-on-Demand</h1>
    <p>Our 12"wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.
    </p>
    <hr>
</head>

<body>
    <form action="hasil pemesanan pizza.html">
        <table>
            <thead>
                <tr>
                    <th colspan="2">
                        <h2>Your Information</h2>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td>: <input type="text" id="name"></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td>: <input type="text" id="address"></td>
                </tr>
                <tr>
                    <td><label for="hp">No Handphone</label></td>
                    <td>: <input type="number" id="hp"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>: <input type="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="description">Delivery Instructions :</label></td>
                    <td><textarea type="text" id="description"></textarea></td>
                </tr>
            </tbody>
        </table>
        <fieldset>
            <legend><b>Design Your Dream Pizza</b></legend>
            <h4>Pizza Specs</h4>
            <h4>Crust (Choose one):</h4>
           
            <ul style="list-style-type: none;">
                <li>
                    <input type="radio" id="white">
                    <label for="white">Classic white</label>
                </li>
                <!-- buat multigrain -->
                <li>
                    <input type="radio" id="grain" name="crust">
                    <label for="grain">Multigrain</label>
                </li>
                <!-- buat cheese -->
                <li>
                    <input type="radio" id="cheese" name="crust">
                    <label for="cheese">Cheese-stuffed crust</label>
                </li>
                <li>
                    <input type="radio" id="cheese" name="crust">
                    <label for="cheese">Gluten-free</label>
                </li>
            </ul>

            <h4>Toppings (Choose as many as you want) :</h4>
            <ul style="list-style-type:none ;">
                <li>
                    <input type="checkbox" id="red-sauce">
                    <label for="red-sauce">Red Sauce</label>
                </li>
                <li>
                    <input type="checkbox" id="white-sauce">
                    <label for="white-sauce">White Sauce</label>
                </li>
                <li>
                    <input type="checkbox" id="Mozarella Cheese">
                    <label for="Mozarella Cheese">Mozarella Cheese</label>
                </li>
                <li>
                    <input type="checkbox" id="pepperoni">
                    <label for="pepperoni">Pepperoni</label>
                </li>
                <li>
                    <input type="checkbox" id="mushrooms">
                    <label for="mushrooms">Mushrooms</label>
                </li>
                <li>
                    <input type="checkbox" id="papper">
                    <label for="papper">Peppers</label>
                </li>
                <li>
                    <input type="checkbox" id="anchoivies">
                    <label for="anchoivies">Anchovies</label>
                </li>
            </ul>

            <!-- Berapa Pizza -->
            <h4>Number</h4>
            <label for="jumlah">How Many Pizzas :</label> 
            <select id="jumlah">
                <option value="pil">1</option>
                <option value="pil2">2</option>
                <option value="pil3">3</option>
                <option value="pil">4</option>
                <option value="pil2">5</option>
                <option value="pil3">6</option>
            </select>
            <p>
                <button type="submit">Order Pizza</button>
                <button type="reset">Reset</button>
            </p>         
        </fieldset>
    </form>
</body>

</html>
